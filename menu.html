<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- apply reset and styles from styles.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- apply style modifications from menu.css -->
    <link rel="stylesheet" href="css/menu.css">
    <title>Menu-MTM6201-Midterm</title>
</head>
<body>
    <!-- header with site logo and nav bar -->
    <header>
        <nav class="wrapper">
            <img src="images/Logo.png" alt="passion cakes logo" id="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <!-- main -->
        <main>
            <!-- menu contains all items in all 4 categories for centering -->
            <div class="menu">
                <h2>Menu</h2>
                <!-- div categories for flex and grid -->
                <div class="category cake">
                    <h3>Cakes</h3>
                    <div class="item"><img src="images/greenPurpleCake.png" alt="Green cake"></div>
                    <div class="item"><img src="images/chocolateCake.png" alt="Chocolate Cake"></div>
                    <div class="item"><img src="images/pinkCake.png" alt="Pink cake with icecream cone"></div>
                </div>
                <div class="category cupcakes">
                    <h3>Cupcakes</h3>
                    <div class="item"><img src="images/cupcakesAssorted.png" alt="Hear sprinkle cupcake"></div>
                    <div class="item"><img src="images/cupcakeCherry.png" alt="Cupcake with a cherry"></div>
                    <div class="item"><img src="images/chocolate-cupcakes.png" alt="Chocolate cupcake"></div>
                </div>
                <div class="category cakepops">
                    <h3>Cake-Pops</h3>
                    <div class="item"><img src="images/colouredCakepops.png" alt="Hear sprinkle cupcake"></div>
                    <div class="item"><img src="images/cakepops-chocolate.png" alt="Chocolate cake-pops"></div>
                    <div class="item"><img src="images/pinkCakepops.png" alt="Pink cake-pops"></div>
                </div>
                <div class="category icecream">
                    <h3>Icecream Cakes</h3>
                    <div class="item"><img src="images/triple-icecream-cake.jpg" alt="Triple icecream cake"></div>
                    <div class="item"><img src="images/icecreamStrawberryCake.png" alt="Strawberry icecream cake"></div>
                    <div class="item"><img src="images/icecreamCakeWhite.png" alt="Vanilla icecream cake"></div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="wrapper">
            <p>Images from <a href="https://pexels.com/">Pexels</a> & <a href="https://unsplashed.com">Unsplashed</a></p>
            <p>&copy; Copyright Passion Cakes, 2022</p>
        </div>
    </footer>
</body>
</html>
