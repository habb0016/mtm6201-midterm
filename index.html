<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTM6201-Midterm-Habboosh</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- wrapper for styling -->
    <div class="wrapper">
        <!-- header with site logo and nav bar -->
        <header>
            <nav>
                <img src="images/Logo.png" alt="passion cakes logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Location</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <!-- main -->
        <main>
            <!-- div for flex or grid -->
            <div class="wrapper">
                <div>
                    <h2>New Items</h2>
                    <img src="images/icecream-cake-pink.png" alt="Pink cake with icecream cone">
                </div>
                <div>
                    <h2>Staff Picks</h2>
                    <img src="images/chocolate-cupcakes.png" alt="Chocolate cupcakes">
                </div>
                <div>
                    <h2>Popular</h2>
                    <img src="images/cakepops-chocolate.png" alt="Chocolate cakepops">
                </div>
            </div>
        </main>
        <footer>
            <p>&copy Copyright Passion Cakes, 2022</p>
        </footer>
    </div>
</body>
</html>
