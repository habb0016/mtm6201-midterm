<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MTM6201-Midterm-Habboosh</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- header with site logo and nav bar -->
    <header>
        <nav>
            <img src="images/Logo.png" alt="passion cakes logo" id="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Menu</a></li>

    <main>
