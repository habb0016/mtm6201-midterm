<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-MTM6201-Midterm</title>
    <!-- apply reset and styles from styles.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- apply style modifications from contactUs.css -->
    <link rel="stylesheet" href="css/contactUs.css">
</head>
<body>
    <!-- header with site logo and nav bar -->
    <header>
        <nav class="wrapper">
            <img src="images/Logo.png" alt="passion cakes logo" id="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <!-- main -->
        <main>
            <h2>Contact Us</h2>
            <!-- phone information -->
            <section class="phone contact">
                <h3>Phone</h3>
                <p>Shop:</p>
                <p>613-555-5555</p>
                <p>Customer Service:</p>
                <p>613-444-4444</p>
            </section>
            <!-- address information -->
            <section class="Address contact">
                <h3>Address</h3>
                <p>Downtown</p>
                <p># Street Name</p>
                <p>Ottawa, ON</p>
                <p>K1G 5P1</p>
            </section>
            <!-- email information -->
            <section class="emailAdd contact">
                <h3>Email</h3>
                <p>info@passioncakes.ca</p>
            </section>
            <!-- section containing contact form -->
            <section class="contact messageUs">
                <h3>Message Us</h3>
                <form>
                    <!-- inputs except message will be 50% width on desktop and 100% mobile -->
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Name"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Email"><br>
                    <label for="subject">Subject:</label><br>
                    <input type="text" id="subject" name="subject" placeholder="Subject"><br>
                    <label for="yourmessage">Your message:</label><br>
                    <!-- always 100% width5 rows  -->
                    <textarea id="yourmessage" name="yourmessage" rows="5" placeholder="Enter your message..."></textarea><br>
                    <button id="send" type="submit">Send</button>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <div class="wrapper">
            <p>Images from <a href="https://pexels.com/">Pexels</a> & <a href="https://unsplashed.com">Unsplashed</a></p>
            <p>&copy; Copyright Passion Cakes, 2022</p>
        </div>
    </footer>
</body>
</html>
