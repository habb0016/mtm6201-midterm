<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-MTM6201-Midterm</title>
    <!-- apply reset and styles from styles.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- apply style modifications from location.css -->
    <link rel="stylesheet" href="css/location.css">
</head>
<body>
    <!-- header with site logo and nav bar -->
    <header>
        <nav class="wrapper">
            <img src="images/Logo.png" alt="passion cakes logo" id="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>
        <h2 class="wrapper">Location</h2>
        <div class="wrapper locationContent">
            <div class="location address">
                <h3>Address</h3>
                <!-- responsive pictures -->
                <picture>
                    <!-- source for 1600px min width 3 resolutions (square) -->
                    <source srcset="images/storeFront-1600_x_972.jpg,
                    images/storeFront-3200_x_1945.jpg 2x,
                    images/storeFront-4800_x_2918.jpg 3x" media="(min-width: 1600px)">
                    <!-- source for 1280px min width 3 resolutions (square) -->
                    <source srcset="images/storeFront-1280_x_778.jpg,
                    images/storeFront-2560_x_1556.jpg 2x,
                    images/storeFront-3840_x_2335.jpg 3x" media="(min-width: 1280px)">
                    <!-- source for 960px min width 3 resolutions (square) -->
                    <source srcset="images/storeFront-960_x_583.jpg,
                    images/storeFront-1920_x_1167.jpg 2x,
                    images/storeFront-2880_x_1751.jpg 3x" media="(min-width: 960px)">
                    <!-- source for 720px min width 3 resolutions (square) -->
                    <source srcset="images/storeFront-720_x_437.jpg,
                    images/storeFront-1440_x_875.jpg 2x,
                    images/storeFront-2160_x_1313.jpg 3x" media="(min-width: 720px)">      
                    <!-- source for 480px min width 3 resolutions (square) -->
                    <source srcset="images/storeFront-480_x_291.jpg,
                    images/storeFront-960_x_583.jpg 2x,
                    images/storeFront-1440_x_875.jpg 3x" media="(min-width: 480px)">
                    <!-- source for 320px min width 3 resolutions (square) -->
                    <source srcset="images/storeFront-320_x_194.jpg,
                    images/storeFront-640_x_388.jpg 2x,
                    images/storeFront-960_x_583.jpg 3x" media="(min-width: 320px)"> 
                    <!-- img in case above code doesn't work on the browser  -->
                    <img src="images/storeFront.jpg" alt="picture of storefront">
                </picture>
                
            </div>
            <div class="location map">
                <h3>Map</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d719074.0744646452!2d-75.80025690000005!3d45.25015655000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05b25f5113af%3A0x8a6a51e131dd15ed!2sOttawa%2C%20ON!5e0!3m2!1sen!2sca!4v1656556793807!5m2!1sen!2sca" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="location hours">
                <h3>Hours</h3>
                <table>
                    <tr>
                        <th>Day</th>
                        <th>Hours</th>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>9am - 5pm</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>9am - 5pm</td>
                    </tr>
                    <tr>
                        <td>Wednessday</td>
                        <td>9am - 5pm</td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>9am - 5pm</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>9am - 9pm</td>
                    </tr>
                    <tr>
                        <td>Saturday & Sunday</td>
                        <td>8am - 10pm</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>Images from <a href="https://pexels.com/">Pexels</a> & <a href="https://unsplash.com">Unsplashed</a></p>
        <p>&copy; Copyright Passion Cakes, 2022</p>
    </footer>
</body>
</html>
